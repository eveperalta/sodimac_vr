<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset=" UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sodimac VR</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/image-picker.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <img src="img/Logo.png" class="logo" alt="">
            <a href="" class="navbar-brand">Sodimac VR</a>
          </div>
        </div>
      </nav>
    </header>
    <section>
        <div class="row">
            <h2>¿Cuál es tu espacio favorito?</h2>
            <h3>Baños</h3>
        </div>
        <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10" align="center">
            <select name="banos" id="banos" class="image-picker show-html">
                <option data-img-src="img/baño1.png" data-img-class="first" value="1">Baño 1</option>
                <option data-img-src="img/baño2.png" value="2">Baño 2</option>
                <option data-img-src="img/baño3.png"  value="3">Baño 3</option>
                <option data-img-src="img/baño4.png"  value="4">Baño 4</option>
                <option data-img-src="img/baño5.png" data-img-class="last" value="5">Baño 5</option>
            </select> 
        </div>
           
        </div>
        <div class="row">
            <h3>Cocinas</h3>
        </div>
        <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10" align="center">
            <select name="cocina" id="cocina" class="image-picker show-html">
                <option data-img-src="img/cocina1.png" data-img-class="first" value="1">Cocina 1</option>
                <option data-img-src="img/cocina2.png" value="2">Cocina 2</option>
                <option data-img-src="img/cocina3.png"  value="3">Cocina 3</option>
                <option data-img-src="img/cocina4.png"  value="4">Cocina 4</option>
                <option data-img-src="img/cocina5.png" data-img-class="last" value="5">Cocina 5</option>
            </select> 
        </div>
           
        </div>
    </section>





    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/image-picker.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
