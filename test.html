<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset=" UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sodimac VR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/css/mdb.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/image-picker.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <div class="navbar-header">
            <img src="img/Logo.png" class="logo" alt="">
            <a href="" class="navbar-brand">Sodimac VR</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">

    <div class="row">
    
     <div class="boton">
        <button type="button" class="btn btn-outline-primary btn-rounded waves-effect boton" data-toggle="modal" data-target="#myModal">Enviar</button>
        <button type="button" class="btn btn-outline-primary btn-rounded waves-effect boton" data-toggle="modal" data-target="#myModal2">Imprimir</button>
     </div>


 </div>
     <!-- Modal email -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Ingrese su email</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-horizontal">
            <label for="email" class="control-label">Email  :</label>
            <input type="email" class="form-horizontal input-md" id="email"></div>
            <button type="submit" class="btn btn-outline-primary btn-rounded waves-effect boton2">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div id="myModal2" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Por favor llene los campos antes de enviar a impresión.</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-horizontal">
              <label for="email" class="control-label">Email  :</label>
              <input type="email" class="form-horizontal input-md" id="email">
                <label for="name" class="control-label">Nombre  :</label>
                <input type="text" class="form-horizontal input-md" id="name">
                  <label for="rut" class="control-label">Rut :</label>
                  <input type="number" class="form-horizontal input-md" id="rut"></div>
                  <button type="submit" class="btn btn-outline-primary btn-rounded waves-effect boton2">Enviar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
            <h2>¿Cuál es tu espacio favorito?</h2>
            <h3>Baños</h3>
        </div>
        <div class="row">

        <div class="col-sm-10 col-md-10 col-lg-10" align="center">
            <select name="banos" id="banos" class="image-picker show-html" multiple="multiple" data-limit="3">
              <option value=""></option>
                <option data-img-src="img/baño1.png" data-img-class="first" value="1">Baño 1</option>
                <option data-img-src="img/baño2.png" value="2">Baño 2</option>
                <option data-img-src="img/baño3.png"  value="3">Baño 3</option>
            </select>
        <div class="row">
          <div class="col-sm-1 col-md-1 col-lg-1"></div>

            <div  class="col-sm-10 col-md-10 col-lg-10" align="center">
              <select  name="banos2" id="banos2" class="image-picker show-html" multiple="multiple" data-limit="2">
                <option value=""></option>
                <option data-img-src="img/baño4.png"  value="1">Baño 4</option>
                <option data-img-src="img/baño5.png" data-img-class="" value="2" >Baño 5</option>
              </select>
            </div>
          </div>
        </div>     
        </div>

        <div class="row">
            <h3>Cocinas</h3>
        </div>
        <div class="row">
        <div class="col-sm-1 col-md-1 col-lg-1"></div>
        <div class="col-sm-10 col-md-10 col-lg-10" align="center">
            <select name="cocina" id="cocina" class="image-picker show-html" multiple="multiple" data-limit="3">
              <option value=""></option>
                <option data-img-src="img/cocina1.png" data-img-class="first" value="1">Cocina 1</option>

                <option data-img-src="img/cocina2.png" value="2">Cocina 2</option>
                <option data-img-src="img/cocina3.png"  value="3">Cocina 3</option>
           </select>
           <div class="row">
             <div class="col-sm-1 col-md-1 col-lg-1"></div>

             <div class="col-sm-10 col-md-10 col-lg-10" align="center">
               <select name="cocina2" id="cocina2" class="image-picker show-html" multiple="multiple" data-limit="2">
                 <option value=""></option>
                 <option data-img-src="img/cocina4.png"  value="1">Cocina 4</option>
                <option data-img-src="img/cocina5.png" data-img-class="last" value="2">Cocina 5</option>
               </select>
             </div>
           </div>   
        </div>      
        </div>


</div>


    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/js/mdb.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/image-picker.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
