<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset=" UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sodimac VR</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <img src="img/Logo.png" alt="">
            <a href="" class="navbar-brand">Sodimac VR</a>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="row">
        <h2>Cual es tu espacio favorito?</h2>
        <h3>Baños</h3>
        <!-- AQUI COMIENZAN LAS FOTOS DE LOS BAÑOS-->
        <div class="col-sm-1"></div>
        <div class="col-sm-3">
          <a href="#" class="center-block" data-toggle="modal" data-target="#miModal">
            <img src="http://www.sodimac.cl/static/contenido/Proyecto-Ideas/articulos/Bano-familiar-como-compartir-el-espacio/2748967_02.jpg" alt="" class="center-block img-responsive">Baño 1
          </a>
        </div>
        <div class="col-sm-3">
          <a href="#" class="center-block" data-toggle="modal" data-target="#miModal">
            <img src="http://www.sodimac.cl/static/contenido/Proyecto-Ideas/articulos/Bano-familiar-como-compartir-el-espacio/943789a.jpg" class="center-block img-responsive" alt="">Baño 2
          </a>
        </div>
        <div class="col-sm-3">
          <a href="#" class="center-block" data-toggle="modal" data-target="#miModal">
            <img src="http://www.sodimac.cl/static/contenido/Proyecto-Ideas/articulos/Bano-familiar-como-compartir-el-espacio/1898116a.jpg" class="center-block img-responsive">Baño 3
          </a>
        </div>
      </div>
      <!-- aqui comienzan las cocinas-->
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-3">
            <a href="#" class="center-block" data-toggle="modal" data-target="#miModal">
              <img src="http://www.sodimac.cl/static/contenido/Proyecto-Ideas/articulos/Ventajas-de-una-cocina-en-l/201744x-2612720-2202239-2198541-2154669-2499142-1940198-2931818_04.jpg"  class="img-responsive center-block" alt="">Cocina 1
            </a>
        </div>
        <div class="col-sm-3">
          <a href="#" class="center-block" data-toggle="modal" data-target="#miModal">
            <img src="http://www.sodimac.cl/static/contenido/Proyecto-Ideas/articulos/Ventajas-de-una-cocina-en-l/140606-cocina-teka_14852.jpg" class="img-responsive center-block" alt="">Cocina 2
          </a>
        </div>
        <div class="col-sm-3">
          <a href="#" class="center-block" data-toggle="modal" data-target="#miModal">
            <img src="http://www.sodimac.cl/static/contenido/Proyecto-Ideas/articulos/Ventajas-de-una-cocina-en-l/cocina_hermoso-duradero_tip_03.jpg" class="img-responsive center-block" alt="">Cocina 3
          </a>
        </div>
      </div>
      <!--modal envio email -->
      <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Desea recibirlo en su correo?</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group form-horizontal">
                <label for="email" class="control-label col-sm-2">Email</label>
                <div class="col-sm-10">
                <input type="email" class="form-control email">
                </div>
              </div>

              <button type="submit" class="btn btn-default center-block enviar">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    </section>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
